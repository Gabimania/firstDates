<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dates</title>
</head>
<body>
<h1>My Dates</h1>
<div th:if="${#lists.isEmpty(userDates)}">
    <p>No hay citas disponibles.</p>
</div>
<div th:if="${not #lists.isEmpty(userDates)}">
    <ul>
        <li th:each="date : ${userDates}">

            <!-- Enviar el formulario cuando hagas clic en el enlace "Eliminar" -->
            <form th:action="@{/deleteDate}" method="post">
                <span th:text="${date.userCreateDate.username}"></span>
                <span th:text="${date.date}"></span>
                <img th:src="@{'/imgDates/' + ${date.userCreateDate.img}}" width="100" height="100" />
                <!-- Agregar un campo oculto para el ID de la cita -->
                <input type="hidden" name="dateID" th:value="${date.iddate}" />
                <!-- Agregar un botÃ³n para enviar el formulario -->
                <button type="submit">Eliminar</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
